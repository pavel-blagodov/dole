<ons-page ng-controller="dlGroupCreateController as groupCreateCtl">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>
        Back
      </ons-back-button>
    </div>
    <div class="center">Add Group</div>
  </ons-toolbar>
  <form ng-submit="groupCreateCtl.addGroup()">
    <section style="padding: 8px">
      <textarea
        class="textarea"
        ng-model="groupCreateCtl.groupName"
        placeholder="Type here"
        style="width: 100%; height: 100px;">
      </textarea>
    </section>
    <button type="submit" class="button button--large">Add</button>
  </form>
</ons-page>
